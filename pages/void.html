<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color: #000;
            color: #000;
            /* hidden until highlighted or very faint */
        }

        .void-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-mono);
            font-size: 12px;
            color: #111;
            /* extremely dark grey, barely visible on black */
            text-align: center;
        }

        .void-text a {
            color: #FF0000;
            text-decoration: none;
        }

        .void-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="void-text">
        <p>u shouldn't be here.</p>
        <p>there is nothing for you here.</p>
        <br>
        <br>
        <br>
        <p><a href="../index.html">turn back</a></p>
    </div>
    <script src="../script.js"></script>
</body>

</html>
